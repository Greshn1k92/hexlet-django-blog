{% extends "base.html" %}

{% block content %}
    <h1>{{ article.name }}</h1>
    <div class="article-content">
        {{ article.body }}
    </div>
    <div class="article-meta">
        <p><strong>Создано:</strong> {{ article.created_at|date:"d.m.Y H:i" }}</p>
        <p><strong>Обновлено:</strong> {{ article.updated_at|date:"d.m.Y H:i" }}</p>
    </div>
    <div class="back-link">
        <a href="{% url 'articles' %}">← Назад к списку статей</a>
    </div>
{% endblock %}
